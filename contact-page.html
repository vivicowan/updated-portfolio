		<h1>Contact Me</h1>
		<div class="card">
			<form class="row g-3 needs-validation" novalidate action="https://formspree.io/f/mpzklebq" method="POST">
				<div class="col-md-6">
					<label for="validationCustom01" class="form-label">Full Name</label>
   				 <input type="text" class="form-control"  name="name" id="validationCustom02" placeholder="First and Last" required="">
					<div class="valid-feedback">
						Looks good!
					</div>
				</div>
				<div class="col-md-6">
   				<label for="validationCustom02" class="form-label">Email address</label>
					<input type="email" class="form-control" name="_replyto" id="validationCustom03" placeholder="name@example.com" required="">
					<div class="invalid-feedback">
						Please provide a valid email.
					</div>
				</div>
				<div class="col-md-12">
   				<label for="validationCustom03" class="form-label">Comments</label>
					<textarea class="form-control" name="message" placeholder="Leave a comment here" id="validationCustom05" required="" style="height: 100px"></textarea>
					<div class="invalid-feedback">
						Please provide a valid message.
					</div>
				</div>
				<div class="col-12">
					<button class="btn btn-dark" type="submit">Send Message</button>
				</div>
			</form>
		</div>

		<h2>I Am Social</h2>
		<div class="card">
			<div class="icons">
				<div>
					<i class="fab fa-github"></i>
					<h6>Github</h6>
				</div>

				<div>

				</div>

				<div>

				</div>

			</div>
